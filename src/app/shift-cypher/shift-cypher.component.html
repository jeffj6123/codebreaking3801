<div class="container">
  <div class="card content">
    <div class="card-body">
      <div class=" row">
        <div class="col-sm-4">
          <div class="form-group">

            <h2 class="text-center">Text to shift</h2>
            <textarea [(ngModel)]="text" class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
          </div>
          <div class="input-group">
            <label>characters to shift : </label>
            <input [(ngModel)]="charactersToShow" type="number" class="form-control">
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input  [(ngModel)]="preserveWhiteSpace"  class="form-check-input" type="checkbox" value="">
              Preserve white space
            </label>
          </div>
          <button (click)="analyize()" type="button" class=" text-center btn btn-outline-primary">Analyze</button>
        </div>

        <div class="col-sm-8">
          <app-letter-frequency [letterFrequencyDict]="normalizedLetterFrequencyDict"></app-letter-frequency>
        </div>

      </div>
    </div>
  </div>

  <div class="card content" *ngIf="lettersData.length > 0">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-4">
          <h3 class="text-center"> Most Frequent letters</h3>
          <table class="table table-bordered">
            <thead>
            <tr>
              <th>letter</th>
              <th>frequency</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let letter of lettersData">
              <td>{{ letter.letter }}</td>
              <td>{{letter.count}}</td>
            </tr>
            </tbody>
          </table>
        </div>

        <div class="col-sm-8">
          <h3 class="text-center"> Shifts</h3>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let deviation of deviations">
              {{ deviation.shift }} : {{deviation.text}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
